<h1 class="text-center">All Orders</h1>
<hr class="hr-2 bg-dark" />
<div class="d-flex justify-content-center">
    <table class="table table-hover w-75">
        <thead>
            <tr class="row">
                <th scope="col" class="col-lg-2"><h5>#</h5></th>
                <th scope="col" class="col-lg-4"><h5>Order ID</h5></th>
                <th scope="col" class="col-lg-2"><h5>Customer</h5></th>
                <th scope="col" class="col-lg-2"><h5>Product</h5></th>
                <th scope="col" class="col-lg-2"><h5>Ordered On</h5></th>
            </tr>
        </thead>
        <tbody>
            <tr class="row">
                @Model.Collection.Orders(@Item)
            </tr>
        </tbody>
    </table>
</div>
