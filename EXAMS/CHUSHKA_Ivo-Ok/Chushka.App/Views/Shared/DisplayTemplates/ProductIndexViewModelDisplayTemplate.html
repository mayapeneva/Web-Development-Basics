<a href="/Products/Details?productId=@Model.Id" class="col-md-2 ml-5 mt-4">
    <div class="product p-1 chushka-bg-color rounded-top rounded-bottom">
        <h5 class="text-center mt-3">@Model.Name</h5>
        <hr class="hr-1 bg-white" />
        <p class="text-white text-center" row="2">@Model.Description</p>
        <hr class="hr-1 bg-white" />
        <h6 class="text-center text-white mb-3">$@Model.Price</h6>
    </div>
</a>
