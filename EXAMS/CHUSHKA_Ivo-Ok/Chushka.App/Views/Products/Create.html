<main class="mt-3 mb-5">
    <h1 class="text-center">Create Product</h1>
    <hr class="hr-2 bg-dark" />
    <form class="mx-auto half-width" method="post" action="/Products/Create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0.01" step="0.01" class="form-control" id="price" placeholder="Price..." name="Price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Description..." name="Description"></textarea>
        </div>
        <h4 class="text-center">Product Type</h4>
        <hr class="hr-2 w-50 bg-dark" />
        <div class="d-flex justify-content-center">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="ProductType" class="custom-control-input" value="Food">
                <label class="custom-control-label" for="customRadioInline1">Food</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="ProductType" class="custom-control-input" value="Domestic">
                <label class="custom-control-label" for="customRadioInline2">Domestic</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="ProductType" class="custom-control-input" value="Health">
                <label class="custom-control-label" for="customRadioInline3">Health</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="ProductType" class="custom-control-input" value="Cosmetic">
                <label class="custom-control-label" for="customRadioInline4">Cosmetic</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline5" name="ProductType" class="custom-control-input" value="Other">
                <label class="custom-control-label" for="customRadioInline5">Other</label>
            </div>
        </div>
        <hr class="hr-2 w-50 bg-dark" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>
