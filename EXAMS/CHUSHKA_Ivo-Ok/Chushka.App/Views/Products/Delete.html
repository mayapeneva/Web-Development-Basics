<main class="mt-3 mb-5">
    <h1 class="text-center">Delete Product</h1>
    <hr class="hr-2 bg-dark" />
    <form class="mx-auto half-width" method="post" action="/Products/Delete">
        <input type="hidden" name="Id" value="@Model.Id" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="Name" value="@Model.Name" disabled>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0.01" step="0.01" class="form-control" id="price" name="Price" value="@Model.Price" disabled>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" rows="5" id="description" name="Description" value="@Model.Description" disabled>
        </div>
        <h4 class="text-center">Product Type</h4>
        <hr class="hr-2 w-50 bg-dark" />
        <div class="d-flex justify-content-center">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="ProductType" class="custom-control-input" value="Food" disabled>
                <label class="custom-control-label" for="customRadioInline1">Food</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="ProductType" class="custom-control-input" value="Domestic" disabled>
                <label class="custom-control-label" for="customRadioInline2">Domestic</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="ProductType" class="custom-control-input" value="Health" disabled>
                <label class="custom-control-label" for="customRadioInline3">Health</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="ProductType" class="custom-control-input" value="Cosmetic" disabled>
                <label class="custom-control-label" for="customRadioInline4">Cosmetic</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline5" name="ProductType" class="custom-control-input" value="Other" disabled>
                <label class="custom-control-label" for="customRadioInline5">Other</label>
            </div>
        </div>
        <hr class="hr-2 w-50 bg-dark" />
        <div class="d-flex justify-content-around">
            <div class="button-holder">
                <button type="submit" class="btn chushka-bg-color">Edit</button>
            </div>
            <div class="button-holder">
                <a href="/Products/Details?id=@Model.Id" class="btn chushka-bg-color" role="button">Cancel</a>
            </div>
        </div>
    </form>
</main>
