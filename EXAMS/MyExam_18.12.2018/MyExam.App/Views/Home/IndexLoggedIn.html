<div class="container-fluid">
    <form method="post" action="/Orders/Create">
        <div class="row">
            <h5><span class="badge pt-2 pb-2 pl-2 pr-2 text-musaca border-musaca">Product</span></h5>
            <div class="form-group col-md-2">
                <input type="search" class="form-control" id="barcode" placeholder="Barcode..." name="Barcode">
            </div>
            <div class="form-group col-md-2">
                <input type="search" class="form-control" id="quantity" placeholder="Quantity..." name="Quantity">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn bg-musaca text-white">Order</button>
            </div>
        </div>
    </form>
    <hr class="bg-musaca hr-2" />
    <div class="row">
        <div class="col-md-8">Product Name</div>
        <div class="col-md-2 text-center">Quantity</div>
        <div class="col-md-2 text-center">Price</div>
    </div>
    <table class="table text-dark">
        <tbody>
            @Model.Collection.Orders(@Item)
        </tbody>
    </table>
    <hr class="bg-musaca hr-2" />
    <div class="row">
        <div class="col-md-10">
            <a class="btn bg-musaca text-white pl-5 pr-5" href="/Receipts/Create">Cashout</a>
        </div>
        <div class="col-md-2 font-weight-bold text-center">Total: $@Model.Total</div>
    </div>
</div>
