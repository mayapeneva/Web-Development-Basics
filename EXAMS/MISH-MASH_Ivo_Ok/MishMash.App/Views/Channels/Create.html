<div class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/Channels/Create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="tags" class="text-mishmash">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="Tags">
        </div>
        <h4 class="text-center text-mishmash">Channel Type</h4>
        <hr class="hr-2 w-50 bg-mishmash" />
        <div class="d-flex justify-content-center text-mishmash">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="game" name="ChannelType" class="custom-control-input" value="Game">
                <label class="custom-control-label" for="game">Game</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="motivation" name="ChannelType" class="custom-control-input" value="Motivation">
                <label class="custom-control-label" for="motivation">Motivation</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="lessons" name="ChannelType" class="custom-control-input" value="Lessons">
                <label class="custom-control-label" for="lessons">Lessons</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radio" name="ChannelType" class="custom-control-input" value="Radio">
                <label class="custom-control-label" for="radio">Radio</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="other" name="ChannelType" class="custom-control-input" value="Other">
                <label class="custom-control-label" for="other">Other</label>
            </div>
        </div>
        <hr class="hr-2 w-50 bg-mishmash" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</div>
