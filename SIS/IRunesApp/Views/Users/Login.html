<div class="container">
    <jumbotron>
        <h1 id="logintitle" align="center">Login</h1>

        <div class="top-border-line" bg-success></div>

        <form method="post" action="/users/login">
            <div class="form-group">
                <label for="exampleInputEmail1">Username / Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Username / Email...">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password...">
            </div>
            <div align="center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </jumbotron>
</div>
